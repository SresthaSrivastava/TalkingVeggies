        }

        @keyframes pulse {

            50% { transform: scale(1.05); }

        @keyframes float {

    </style>

        function init() {
            const grid = document.getElementById('veggiesGrid');

                confetti.style.left = Math.random() * 100 + '%';

        function changeBg() {

        function selectVeggie(veggie) {

            changeBg();
            currentVeggie = veggie;
            usedResponses = [];

            document.getElementById('chatPage').style.display = 'block';
            document.getElementById('chatPage').style.background = `linear-gradient(135deg, ${veggie.color}20 0%, #FFF 100%)`;

            document.getElementById('messages').innerHTML = '';
            
            addMessage('veggie', `Hey there! I'm ${veggie.name} ${veggie.emoji}! What would you like to talk about?`);

        function goHome() {
            document.getElementById('chatPage').style.display = 'none';

        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            if (sender === 'veggie') {
                bubble.style.background = currentVeggie.color;
            }
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function getRandomResponse() {
            let availableResponses = currentVeggie.responses.filter(r => !usedResponses.includes(r));
            if (availableResponses.length === 0) {
                usedResponses = [];
                availableResponses = currentVeggie.responses;
            }
            const response = availableResponses[Math.floor(Math.random() * availableResponses.length)];
            usedResponses.push(response);
            return response;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            addMessage('user', text);
            input.value = '';
            
            setTimeout(() => {
                const response = getRandomResponse();
                addMessage('veggie', response);
            }, 1000 + Math.random() * 1000);
        }
